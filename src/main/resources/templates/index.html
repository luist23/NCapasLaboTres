<!DOCTYPE html>
<html lang="en">

<head>
	<title>Producto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" method="post" th:action="@{/procesar}" th:object="${producto}">
					<span class="contact3-form-title">
						Gestionar Producto
					</span>

					<div class="wrap-input3 validate-input" data-validate="Code is required">
						<input class="input3" th:field="*{codigo}" type="text" name="codigo" placeholder="Codigo de Producto Universal">
						<span th:errors="*{codigo}" class="focus-input3" style="color:#FF0000; font-size: 12px"></span>
					</div>
					
					<div class="wrap-input3 validate-input" data-validate="Name of Product is required">
						<input class="input3" th:field="*{nombre}" type="text" name="nombre" placeholder="Nombre del Producto">
						<span th:errors="*{nombre}" class="focus-input3" style="color:#FF0000; font-size: 12px"></span>
					</div>
					
					<div class="wrap-input3 validate-input" data-validate="Mark is required">
						<input class="input3" th:field="*{marca}" type="text" name="marca" placeholder="Marca">
						<span th:errors="*{marca}" class="focus-input3" style="color:#FF0000; font-size: 12px"></span>
					</div>
					
					<div class="wrap-input3 validate-input" data-validate="Description is required">
						<input class="input3" th:field="*{descripcion}" type="text" name="description" placeholder="Descripcion">
						<span th:errors="*{descripcion}" class="focus-input3" style="color:#FF0000; font-size: 12px"></span>
					</div>
					
					<div class="wrap-input3 validate-input" data-validate="Existence is required">
						<input class="input3" th:field="*{existencias}" type="number" name="existencias" placeholder="Existencias">
						<span th:errors="*{existencias}" class="focus-input3" style="color:#FF0000; font-size: 12px"></span>
					</div>
					
					<div class="wrap-input3 validate-input" data-validate="Date is required">
						<input class="input3" th:field="*{fecha}" type="text" name="date" placeholder="Fecha de Ingreso">
						<span th:errors="*{fecha}" class="focus-input3"style="color:#FF0000; font-size: 12px"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Guardar Producto
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
